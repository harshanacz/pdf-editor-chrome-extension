<!DOCTYPE html>
<html>
<head>
  <title>PDF Editor</title>
  <link rel="stylesheet" href="editor.css">
  <script src="../lib/pdf.js"></script>
</head>
<body>
  <div class="toolbar">
    <div class="logo">PDF Editor</div>
    
    <div class="tool-group">
      <button id="cursor-tool" class="tool-btn active" title="Select">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M7,2l12,11.2l-5.8,0.5l3.3,7.3l-2.2,1l-3.2-7.4L7,18.5V2z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="hand-tool" class="tool-btn" title="Pan">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M9,11.24V7.5C9,6.12,10.12,5,11.5,5S14,6.12,14,7.5v3.74c1.21-0.81,2.5-1.37,3.8-1.81C15.14,5.55,11,3,6,3C4.34,3,3,4.34,3,6s1.34,3,3,3c1.06,0,2.03-0.37,2.79-0.99C8.93,8.07,9,8.66,9,9.24V15c0,1.1,0.9,2,2,2h2c1.1,0,2-0.9,2-2v-3.76c0-0.55-0.22-1.05-0.58-1.41L14,9.5V7.5C14,7.22,13.78,7,13.5,7S13,7.22,13,7.5v2l-2,0c-0.55,0-1,0.45-1,1v2.5C10,13.55,10.45,14,11,14h2c0.55,0,1-0.45,1-1v-1.26c0-0.45-0.54-0.67-0.85-0.35L12,12.5v-2.76c0-0.55-0.45-1-1-1h0c-0.43,0-0.79,0.27-0.93,0.65C10.02,9.62,9.96,9.87,10,10.13v1.13C10,11.67,9.63,12,9.21,12H9.24z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    
    <div class="tool-group">
      <button id="text-tool" class="tool-btn" title="Add Text">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M2.5,4v3h5v12h3V7h5V4H2.5z M21.5,9h-9v3h3v7h3v-7h3V9z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="highlight-tool" class="tool-btn" title="Highlight">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M11,18h2v-2h-2V18z M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8S16.41,20,12,20z M12,6c-2.21,0-4,1.79-4,4h2c0-1.1,0.9-2,2-2s2,0.9,2,2c0,2-3,1.75-3,5h2c0-2.25,3-2.5,3-5C16,7.79,14.21,6,12,6z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="draw-tool" class="tool-btn" title="Draw">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M3,17.25V21h3.75L17.81,9.94l-3.75-3.75L3,17.25z M20.71,7.04c0.39-0.39,0.39-1.02,0-1.41l-2.34-2.34c-0.39-0.39-1.02-0.39-1.41,0l-1.83,1.83l3.75,3.75L20.71,7.04z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="note-tool" class="tool-btn" title="Add Note">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M20,2H4C2.9,2,2,2.9,2,4v16c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z M18,14h-4v4h-4v-4H6v-4h4V6h4v4h4V14z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    
    <div class="tool-group">
      <button id="save-btn" class="action-btn" title="Save">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M17,3H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V7L17,3z M19,19H5V5h11.17L19,7.83V19z M12,12c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,12,12,12z M6,6h9v4H6V6z" fill="currentColor"/>
        </svg>
        Save
      </button>
      
      <button id="download-btn" class="action-btn" title="Download">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M19,9h-4V3H9v6H5l7,7L19,9z M5,18v2h14v-2H5z" fill="currentColor"/>
        </svg>
        Download
      </button>
    </div>
  </div>
  
  <div class="editor-container">
    <div id="pdf-container" class="pdf-container">
      <!-- PDF will be rendered here -->
    </div>
    
    <div id="annotation-layer" class="annotation-layer">
      <!-- Annotations will be added here -->
    </div>
  </div>
  
  <div id="properties-panel" class="properties-panel">
    <h3>Properties</h3>
    <div class="property-group">
      <label>Color</label>
      <div class="color-options">
        <div class="color-option" style="background-color: #ff0000" data-color="#ff0000"></div>
        <div class="color-option" style="background-color: #00ff00" data-color="#00ff00"></div>
        <div class="color-option" style="background-color: #0000ff" data-color="#0000ff"></div>
        <div class="color-option" style="background-color: #ffff00" data-color="#ffff00"></div>
        <div class="color-option" style="background-color: #000000" data-color="#000000"></div>
      </div>
    </div>
    
    <div class="property-group">
      <label>Line Width</label>
      <input type="range" id="line-width" min="1" max="10" value="2" step="1">
    </div>
    
    <div class="property-group">
      <label>Text Size</label>
      <select id="text-size">
        <option value="12">Small (12px)</option>
        <option value="16" selected>Medium (16px)</option>
        <option value="20">Large (20px)</option>
        <option value="24">X-Large (24px)</option>
      </select>
    </div>
    
    <div class="property-group">
      <label>Font</label>
      <select id="font-family">
        <option value="Arial, sans-serif" selected>Arial</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Courier New, monospace">Courier New</option>
      </select>
    </div>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
