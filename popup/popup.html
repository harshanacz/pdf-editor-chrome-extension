<!DOCTYPE html>
<html>
<head>
  <title>PDF Editor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>PDF Editor</h2>
    <div class="button-container">
      <button id="editCurrentPdf">Edit Current PDF</button>
      <button id="openPdf">Open PDF File</button>
    </div>
    <div class="recent-files">
      <h3>Recent Files</h3>
      <ul id="recentList">
        <!-- Recent files will appear here -->
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
